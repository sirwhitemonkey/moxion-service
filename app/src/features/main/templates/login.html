<div class="modal-header text-center">
    <h3 class="modal-title">Authentication</h3>
</div>
<div class="modal-body">
    <loader ng-show="data.didSubmitted" name="{{data.id}}" did-complete="data.didComplete" $spinner="spinner"></loader>
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="event.closeAlert($index)">{{alert.msg}}</div>
    <ng-form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" required ng-model="data.username"/>
            <label>Password</label>
            <input type="password" class="form-control" ng-model="data.password"/>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button ng-disabled="data.didSubmitted" class="btn btn-primary" type="button" ng-click="event.login()">Login</button>
</div>
